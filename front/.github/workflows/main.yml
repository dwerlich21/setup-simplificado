name: Deploy Frontend to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Prepare environment
        run: cp src/env.example.js src/env.js

      - name: Lint
        run: yarn lint

      - name: Run tests
        run: yarn test:run

      - name: Build
        run: yarn build

  deploy:
    name: Deploy Vue Frontend
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Runner IP
        id: ip
        run: echo "runner_ip=$(curl -s https://api.ipify.org)" >> $GITHUB_OUTPUT

      - name: Add Runner IP to Security Group
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SECURITY_GROUP_ID: ${{ secrets.SECURITY_GROUP_ID }}
          RUNNER_IP: ${{ steps.ip.outputs.runner_ip }}
        run: |
          echo "Adding runner IP ($RUNNER_IP) to Security Group..."
          aws ec2 authorize-security-group-ingress \
            --group-id $SECURITY_GROUP_ID \
            --protocol tcp \
            --port 22 \
            --cidr $RUNNER_IP/32 \
            --region $AWS_REGION || echo "IP may already be authorized"

          echo "Waiting for Security Group to propagate..."
          sleep 10

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 60s
          command_timeout: 600s
          script_stop: true
          script: |
            set -e
            echo "üöÄ Starting frontend deployment..."

            # Carregar nvm para ter acesso ao node/yarn
            source /etc/profile.d/nvm.sh

            # Navegar para o diret√≥rio do projeto
            cd ${{ secrets.FRONT_PROJECT_PATH }}

            # Fazer pull das √∫ltimas mudan√ßas
            echo "üì• Pulling latest changes..."
            git pull origin main

            # Instalar depend√™ncias
            echo "üì¶ Installing dependencies..."
            yarn install --frozen-lockfile

            # Limpar builds anteriores (evita erro de permiss√£o)
            echo "üßπ Cleaning previous builds..."
            sudo rm -rf dist

            # Build para produ√ß√£o
            echo "üî® Building for production..."
            yarn build:prod

            # Corrigir permiss√µes dos arquivos de build
            echo "üîê Fixing permissions..."
            sudo chown -R www-data:www-data dist
            sudo chmod -R 755 dist

            # Reiniciar Nginx para aplicar mudan√ßas
            echo "üîÑ Restarting Nginx..."
            sudo systemctl reload nginx

            echo "‚úÖ Frontend deployment completed successfully!"

      - name: Remove Runner IP from Security Group
        if: always()
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SECURITY_GROUP_ID: ${{ secrets.SECURITY_GROUP_ID }}
          RUNNER_IP: ${{ steps.ip.outputs.runner_ip }}
        run: |
          echo "Removing runner IP ($RUNNER_IP) from Security Group..."
          aws ec2 revoke-security-group-ingress \
            --group-id $SECURITY_GROUP_ID \
            --protocol tcp \
            --port 22 \
            --cidr $RUNNER_IP/32 \
            --region $AWS_REGION || echo "IP may have already been removed"

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "‚úÖ Frontend deployment successful!"
          else
            echo "‚ùå Frontend deployment failed!"
          fi
